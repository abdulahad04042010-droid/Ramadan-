<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Mubarak</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.75)),
    url("https://images.unsplash.com/photo-1564769625905-50e93615e769?q=80&w=1920");
  background-size:cover;
  background-position:center;
  color:white;
}

/* Content container */
.scene{
  text-align:center;
  position:relative;
  z-index:5;
}

/* Small Ramadan Crescent */
.moon{
  position:absolute;
  top:-120px;
  left:50%;
  transform:translateX(-50%);
  width:110px;
  height:110px;
  border-radius:50%;
  box-shadow:
    -20px 0 0 0 #fff,
    -20px 0 25px 8px #ffffffaa,
    -20px 0 50px 15px #ffffff55;
  animation:float 5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateX(-50%) translateY(0);}
  50%{transform:translateX(-50%) translateY(-12px);}
}

/* Title */
.title{
  font-size:60px;
  letter-spacing:4px;
  background:linear-gradient(90deg,#ffffff,#e6e6e6,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 20px #fff,
    0 0 40px #fff,
    0 0 80px #fff;
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 20px #fff;}
  to{ text-shadow:0 0 60px #fff,0 0 120px #fff;}
}

.subtitle{
  margin-top:15px;
  font-size:18px;
  letter-spacing:2px;
  opacity:0.9;
}

/* Stars */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="scene">
  <div class="moon"></div>
  <h1 class="title">RAMADAN MUBARAK</h1>
  <div class="subtitle">May this holy month bring peace & blessings</div>
</div>

<script>
// Stars effect
for(let i=0;i<150;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*100+"vh";
  star.style.left=Math.random()*100+"vw";
  star.style.animationDuration=(Math.random()*3+1)+"s";
  document.body.appendChild(star);
}
</script>

</body>
</html>
